        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 快速更新巡检计划状态
  /admin/inspection/schedule/start/id/{id}:
    post:
      parameters:
      - description: 巡检计划ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
