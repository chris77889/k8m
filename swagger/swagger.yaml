        in: path
        name: role
        required: true
        type: string
      - description: 授权类型
        in: path
        name: authorization_type
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 批量为指定集群添加用户角色权限
  /admin/cluster_permissions/cluster/{cluster}/role/{role}/user/list:
    get:
      parameters:
      - description: 集群ID(base64)
        in: path
        name: cluster
        required: true
