  /admin/inspection/schedule/record/id/{id}/summary:
    post:
      description: 为指定巡检记录生成AI总结
      parameters:
      - description: 巡检记录ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 生成巡检记录AI总结
  /admin/inspection/schedule/save:
    post:
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
