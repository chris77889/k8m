      - BearerAuth: []
      summary: 删除KubeConfig
  /admin/cluster/kubeconfig/save:
    post:
      description: 保存KubeConfig配置到数据库
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 保存KubeConfig
  /admin/cluster/scan:
    post:
      description: 扫描本地Kubeconfig文件目录以发现新的集群
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 扫描集群
  /admin/cluster_permissions/cluster/{cluster}/list:
    get:
      parameters:
      - description: 集群ID(base64)
        in: path
        name: cluster
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 获取指定集群下所有用户的权限角色列表
  /admin/cluster_permissions/cluster/{cluster}/ns/list:
    get:
      parameters:
      - description: 集群ID(base64)
