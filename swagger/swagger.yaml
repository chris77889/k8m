      summary: 获取指定集群下所有命名空间名称
  /admin/cluster_permissions/cluster/{cluster}/role/{role}/{authorization_type}/save:
    post:
      parameters:
      - description: 集群ID(base64)
        in: path
        name: cluster
        required: true
