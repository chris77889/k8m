      - description: 角色
        in: path
        name: role
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 获取指定集群指定角色的用户权限列表
  /admin/cluster_permissions/delete/{ids}:
    post:
      parameters:
      - description: 权限ID，多个用逗号分隔
