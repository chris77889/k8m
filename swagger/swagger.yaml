      - description: 命名空间
        in: path
        name: ns
        required: true
        type: string
      - description: 资源名称
        in: path
        name: name
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 获取资源容忍度列表
  /{kind}/group/{group}/version/{version}/update_tolerations/ns/{ns}/name/{name}:
    post:
      parameters:
      - description: 资源类型
        in: path
        name: kind
        required: true
        type: string
      - description: API组
        in: path
        name: group
        required: true
        type: string
      - description: API版本
        in: path
        name: version
        required: true
        type: string
      - description: 命名空间
        in: path
        name: ns
        required: true
        type: string
      - description: 资源名称
        in: path
        name: name
        required: true
        type: string
      - description: 容忍度配置信息
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dynamic.Tolerations'
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 更新资源容忍度
  /admin/ai/model/delete/{ids}:
    post:
      parameters:
      - description: 模型ID，多个用逗号分隔
        in: path
