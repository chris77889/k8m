  /admin/cluster/{cluster}/disconnect:
    post:
      description: 断开一个正在运行的集群的连接
      parameters:
      - description: Base64编码的集群ID
        in: path
        name: cluster
        required: true
        type: string
      responses:
        "200":
          description: 已执行，请稍后刷新
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 断开集群连接
  /admin/cluster/{cluster}/reconnect:
    post:
      description: 重新连接一个已断开的集群
      parameters:
      - description: Base64编码的集群ID
        in: path
        name: cluster
        required: true
