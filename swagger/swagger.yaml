definitions:
  doc.DetailReq:
    properties:
      description:
        type: string
      translate:
        type: string
    type: object
  dynamic.ContainerEnv:
    properties:
      container_name:
        type: string
      envs:
        additionalProperties:
          type: string
        type: object
    type: object
  dynamic.HealthCheckInfo:
    properties:
      container_name:
        type: string
      liveness_probe:
        additionalProperties: true
        type: object
      liveness_type:
        type: string
      readiness_probe:
        additionalProperties: true
        type: object
      readiness_type:
        type: string
    type: object
  dynamic.Tolerations:
    properties:
      effect:
        type: string
      key:
        type: string
      operator:
        type: string
      tolerationSeconds:
        type: integer
      value:
        type: string
    type: object
  dynamic.imageInfo:
    properties:
      container_name:
        type: string
      image:
        type: string
      image_pull_policy:
        type: string
      image_pull_secrets:
        type: string
      tag:
        type: string
    type: object
  dynamic.resourceInfo:
    properties:
      container_name:
        type: string
      limit_cpu:
        type: string
      limit_memory:
        type: string
      request_cpu:
        type: string
      request_memory:
        type: string
    type: object
  models.Config:
    properties:
      any_select:
        type: boolean
      created_at:
        description: Automatically managed by GORM for creation time
        type: string
      enable_ai:
        description: 是否启用AI功能，默认开启
        type: boolean
      id:
        type: integer
      image_pull_timeout:
        description: 镜像拉取超时时间（秒）
        type: integer
      jwt_token_secret:
        type: string
      kubectl_shell_image:
        type: string
      login_type:
        type: string
      max_history:
        description: 模型对话上下文历史记录数
        type: integer
      max_iterations:
        description: 模型自动对话的最大轮数
        type: integer
      model_id:
        type: integer
      node_shell_image:
        type: string
      print_config:
        type: boolean
      product_name:
        description: 产品名称
        type: string
      resource_cache_timeout:
        description: 资源缓存时间（秒）
        type: integer
      updated_at:
        description: Automatically managed by GORM for update time
        type: string
      use_built_in_model:
        type: boolean
    type: object
  models.MCPServerConfig:
    properties:
      created_at:
        type: string
      enabled:
        type: boolean
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
      url:
        type: string
    type: object
  models.User:
    properties:
      created_at:
        type: string
      disabled:
        description: 是否启用
        type: boolean
      group_names:
        type: string
      id:
        type: integer
      password:
        type: string
      salt:
        type: string
      source:
        description: 来源，如：db, ldap, oauth
        type: string
      two_fa_app_name:
        description: 2FA应用名称，用于提醒用户使用的是哪个软件
        type: string
      two_fa_backup_codes:
        description: 备用恢复码，逗号分隔
        type: string
      two_fa_enabled:
        description: 是否启用2FA
        type: boolean
      two_fa_secret:
        description: 2FA密钥
        type: string
      two_fa_type:
        description: 2FA类型：如 'totp', 'sms', 'email'
        type: string
      updated_at:
        description: Automatically managed by GORM for update time
        type: string
      username:
        type: string
    type: object
  models.UserGroup:
    properties:
      created_at:
        type: string
      description:
        type: string
      group_name:
        type: string
      id:
        type: integer
      role:
        description: 管理员/只读
        type: string
      updated_at:
        type: string
    type: object
info:
  contact: {}
  description: 请输入以 `Bearer ` 开头的 Token，例：Bearer xxxxxxxx。未列出接口请参考前端调用方法。
  title: k8m API
  version: "1.0"
paths:
  /{kind}/group/{group}/version/{version}/add_tolerations/ns/{ns}/name/{name}:
    post:
      parameters:
      - description: 资源类型
        in: path
        name: kind
        required: true
        type: string
      - description: API组
        in: path
        name: group
        required: true
        type: string
      - description: API版本
        in: path
        name: version
        required: true
        type: string
      - description: 命名空间
        in: path
        name: ns
        required: true
        type: string
      - description: 资源名称
        in: path
        name: name
        required: true
        type: string
      - description: 容忍度配置信息
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dynamic.Tolerations'
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 添加资源容忍度
  /{kind}/group/{group}/version/{version}/delete_tolerations/ns/{ns}/name/{name}:
    post:
      parameters:
      - description: 资源类型
