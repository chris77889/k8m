        name: kind
        required: true
        type: string
      - description: API组
        in: path
        name: group
        required: true
        type: string
      - description: API版本
        in: path
        name: version
        required: true
        type: string
      - description: 命名空间
        in: path
        name: ns
        required: true
        type: string
      - description: 资源名称
        in: path
        name: name
        required: true
        type: string
      - description: 容忍度配置信息
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dynamic.Tolerations'
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 删除资源容忍度
  /{kind}/group/{group}/version/{version}/list_tolerations/ns/{ns}/name/{name}:
    get:
      parameters:
      - description: 资源类型
        in: path
        name: kind
        required: true
